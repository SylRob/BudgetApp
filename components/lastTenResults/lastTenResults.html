<div id="LTRwrapper">
    <h3>Entrys</h3>
    <div id="LTRBlock">
        <ul>
            <li ng-repeat="elem in LTRelemsData track by $index">
                <p class="LTRname">
                    {{elem.infos.name}}
                </p>
                <div class="LTRaction">
                    <button class="edit actionBtn" ng-click="LTReditElem($index.infos.id)"></button>
                    <button class="remove actionBtn" ng-click="LTRremoveElem($index.infos.id)"></button>
                </div>
                <div class="LTRinfos">
                    <p class="date">{{elem.dateOfCreation | dateFormatFilter}}</p>
                    <p class="price">{{elem.infos.price}}<span class="devise">&#20870;</span></p>
                </div>
            </li>
        </ul>
    </div>
</div>
<br />
